[request_definition]
# Request format: subject, domain (project_id), object (resource), action
r = sub, dom, obj, act

[policy_definition]
# Policy format: subject, domain, object, action
p = sub, dom, obj, act

[role_definition]
# Role inheritance with domain: user, role, domain (project_id)
g = _, _, _

[policy_effect]
# Allow if any matching policy allows
e = some(where (p.eft == allow))

[matchers]
# Match if user has role in domain AND domain matches AND object+action match
m = g(r.sub, p.sub, r.dom) && r.dom == p.dom && r.obj == p.obj && r.act == p.act
